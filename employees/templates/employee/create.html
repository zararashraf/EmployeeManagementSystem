{% extends 'base.html' %}

{% block content %}
    <div class="d-flex d-flex justify-content-center">
        <form class="row g-3" method="POST" autocomplete="off" style="width: 60%;">
            {% csrf_token %}
            {{ form }}
            
            <div class="col-md-8">
                <input type="submit" style="width: 100%" class="btn btn-primary">
            </div>
            <div class="col-md-4">
                <a href="{% url 'read' %}" style="width: 100%" class="btn btn-success">
                    <i class="fas fa-angle-double-left"></i> Back
                </a>
            </div>
        </form>
    </div>
{% endblock %}
